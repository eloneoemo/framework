<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Turismo</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container">
    <header>
        <div class="row"> 
            <div class="col s4 l2">
                <img src="images/fenway.jpeg" alt="" width="150" class="responsive-img">
            </div>   
            <div class="col s8 l10">
                <nav class="transparent z-depth-0">
                    <div class="nav-wrapper">
                    <ul class="right hide-on-med-and-down">
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">home</i>Inicio</a></li>
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">location_on</i>Estuve en...</a></li>
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">star</i>Viajes</a></li>
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">mode_comment</i>Recomendaciones</a></li>
                    </ul>
                    <ul class="right hide-on-large-only">
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">home</i></a></li>
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">location_on</i></a></li>
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">star</i></a></li>
                        <li><a class="waves-effect waves-light btn"><i class="material-icons left">mode_comment</i></a></li>
                    </ul>
                    </div>
                </nav>
            </div>
            <h5 class="col s12 m5">Se hace camino al andar...</h5>
        </div>
    </header>
    <div class="row">
        <div class="col l1">
            <div class="social"></div>

        </div>
        <div class="col l11">
            <div class="col l3">
                <img src="images/gallery/1.jpg" alt="" class="responsive-img">
                <img src="images/gallery/2.jpg" alt="" class="responsive-img">
            </div>
            <div class="col l6">
                <img src="images/gallery/3.jpeg" alt="" class="responsive-img">
            </div>
            <div class="col l3">
                <img src="images/gallery/4.jpg" alt="" class="responsive-img">
                <img src="images/gallery/5.jpg" alt="" class="responsive-img">
                <img src="images/gallery/6.jpg" alt="" class="responsive-img">
            </div>           
        </div>
    </div>
</div>
<script src="js/materialize.min.js"></script>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.sidenav');
    var instances = M.Sidenav.init(elems, options);
  });

  // Or with jQuery

  $(document).ready(function(){
    $('.sidenav').sidenav();
  });
   </script>
</body>
</html>
